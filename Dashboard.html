<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Leaflet Map Example</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 500px; width: 100%; }
  </style>
</head>
<body>
  <h2>Map จาก Leaflet + OpenStreetMap</h2>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // กำหนดตำแหน่งพิกัด
    const location = [11.231666, 99.535692];

    // สร้าง Map
    const map = L.map('map').setView(location, 15);

    // โหลด Map Layer จาก OpenStreetMap (ฟรี)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // ปัก Marker พร้อม Popup ข้อความ
    const marker = L.marker(location).addTo(map);
    marker.bindPopup("<b>ตำแหน่งที่เลือก</b><br>นี่คือข้อความของคุณ").openPopup();
  </script>
</body>
</html>
