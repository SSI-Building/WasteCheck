<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Leaflet Map Example</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.5/dist/leaflet.css" />
  <style>
    #map { height: 500px; width: 100%; }
    body { font-family: Arial, sans-serif; margin: 20px; }
  </style>
</head>
<body>

<h2>Map + Marker ตัวอย่าง</h2>
<div id="map"></div>

<!-- โหลด Leaflet JS ก่อนเรียกใช้ L -->
<script src="https://unpkg.com/leaflet@1.9.5/dist/leaflet.js"></script>

<script>
  const myLocation = [11.231666, 99.535692];

  const map = L.map('map').setView(myLocation, 15);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
  }).addTo(map);

  const marker = L.marker(myLocation).addTo(map);
  marker.bindPopup("<b>ตำแหน่งที่เลือก</b><br>นี่คือข้อความของคุณ").openPopup();
</script>

</body>
</html>
