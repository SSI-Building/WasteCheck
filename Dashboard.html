<!DOCTYPE html>

    #bearing-info {

    .reset-button {

    .maplibregl-ctrl-group > button {

    }
  </style>
</head>
<body>

<div id="map"></div>

<div id="distance-info">
‡∏û‡∏¥‡∏Å‡∏±‡∏î: 99.535692, 11.231666
‡∏£‡∏∞‡∏¢‡∏∞‡πÑ‡∏õ‡∏Ç‡∏≠‡∏ö‡∏•‡πà‡∏≤‡∏á: [‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì] km 
‡∏£‡∏∞‡∏¢‡∏∞‡πÑ‡∏õ‡∏Ç‡∏≠‡∏ö‡∏ã‡πâ‡∏≤‡∏¢: [‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì] km
</div>

<script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

<script>
  // =======================================================
  // 1. ‡∏Å‡∏≤‡∏£‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡πÅ‡∏ú‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏ö‡∏∑‡πâ‡∏≠‡∏á‡∏ï‡πâ‡∏ô (Initial Setup)
  // =======================================================
  
  // üéØ ‡∏û‡∏¥‡∏Å‡∏±‡∏î‡∏´‡∏•‡∏±‡∏Å‡∏Ç‡∏≠‡∏á‡∏´‡∏°‡∏∏‡∏î‡πÅ‡∏•‡∏∞‡∏à‡∏∏‡∏î‡∏≠‡πâ‡∏≤‡∏á‡∏≠‡∏¥‡∏á
  const targetLngLat = [99.535692, 11.231666]; 

  // üìê ‡∏Ñ‡πà‡∏≤‡∏ä‡∏î‡πÄ‡∏ä‡∏¢ (Offset) ‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏ï‡∏≤‡∏°‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡∏ó‡∏µ‡πà‡∏´‡∏°‡∏∏‡∏ô‡πÅ‡∏•‡πâ‡∏ß
  // ‡∏õ‡∏£‡∏±‡∏ö‡∏Ñ‡πà‡∏≤ 2 ‡∏ï‡∏±‡∏ß‡∏ô‡∏µ‡πâ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏à‡∏±‡∏î‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á:
  const desiredOffsetSouth = 0.0017; // ‚¨ÖÔ∏è ‡∏õ‡∏£‡∏±‡∏ö: ‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏´‡∏°‡∏∏‡∏î‡πÉ‡∏´‡πâ‡∏´‡πà‡∏≤‡∏á‡∏à‡∏≤‡∏Å‡∏Ç‡∏≠‡∏ö‡∏•‡πà‡∏≤‡∏á‡∏Ç‡∏≠‡∏á‡∏à‡∏≠ (‡∏´‡∏ô‡πà‡∏ß‡∏¢‡∏õ‡∏£‡∏∞‡∏°‡∏≤‡∏ì‡πÄ‡∏õ‡πá‡∏ô‡∏≠‡∏á‡∏®‡∏≤)
  const desiredOffsetWest  = 0.0015; // ‚¨ÖÔ∏è ‡∏õ‡∏£‡∏±‡∏ö: ‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏´‡∏°‡∏∏‡∏î‡πÉ‡∏´‡πâ‡∏´‡πà‡∏≤‡∏á‡∏à‡∏≤‡∏Å‡∏Ç‡∏≠‡∏ö‡∏ã‡πâ‡∏≤‡∏¢‡∏Ç‡∏≠‡∏á‡∏à‡∏≠ (‡∏´‡∏ô‡πà‡∏ß‡∏¢‡∏õ‡∏£‡∏∞‡∏°‡∏≤‡∏ì‡πÄ‡∏õ‡πá‡∏ô‡∏≠‡∏á‡∏®‡∏≤)

  // ‡∏Ñ‡πà‡∏≤‡∏Å‡∏≤‡∏£‡∏´‡∏°‡∏∏‡∏ô‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô
  const initialBearing = -45.6;          
  const initialZoom = 15.50;             // ‡∏£‡∏∞‡∏î‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏ã‡∏π‡∏°‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô
  const initialPitch = 0;                // ‡∏°‡∏∏‡∏°‡∏°‡∏≠‡∏á‡πÄ‡∏á‡∏¢/‡∏Å‡πâ‡∏°‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô

  // --- ‡∏Å‡∏≤‡∏£‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì Offset ‡∏ï‡∏≤‡∏°‡∏°‡∏∏‡∏°‡∏´‡∏°‡∏∏‡∏ô (Trigonometry) ---
  const angleRad = (initialBearing * Math.PI) / 180; // ‡πÅ‡∏õ‡∏•‡∏á‡∏°‡∏∏‡∏° Bearing ‡πÄ‡∏õ‡πá‡∏ô‡πÄ‡∏£‡πÄ‡∏î‡∏µ‡∏¢‡∏ô

  // ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì Longitude (X) Offset ‡∏ó‡∏µ‡πà‡∏™‡∏≠‡∏î‡∏Ñ‡∏•‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏´‡∏°‡∏∏‡∏ô
  const offsetX_Lng = (
      (desiredOffsetWest * Math.cos(angleRad)) + 
      (desiredOffsetSouth * Math.sin(angleRad))
  );

  // ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì Latitude (Y) Offset ‡∏ó‡∏µ‡πà‡∏™‡∏≠‡∏î‡∏Ñ‡∏•‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏´‡∏°‡∏∏‡∏ô
  const offsetY_Lat = (
      (desiredOffsetSouth * Math.cos(angleRad)) - 
      (desiredOffsetWest * Math.sin(angleRad))
  );

  // ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏®‡∏π‡∏ô‡∏¢‡πå‡∏Å‡∏•‡∏≤‡∏á‡πÉ‡∏´‡∏°‡πà = ‡∏û‡∏¥‡∏Å‡∏±‡∏î‡∏´‡∏•‡∏±‡∏Å - Offset (‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏´‡∏°‡∏∏‡∏î‡∏õ‡∏£‡∏≤‡∏Å‡∏è‡πÄ‡∏¢‡∏∑‡πâ‡∏≠‡∏á‡πÑ‡∏õ‡∏ó‡∏≤‡∏á‡∏Ç‡∏ß‡∏≤‡∏ö‡∏ô)
  const center = [
      targetLngLat[0] - offsetX_Lng, 
      targetLngLat[1] - offsetY_Lat  
  ];
  // -------------------------------------------------

  // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏≠‡πá‡∏≠‡∏ö‡πÄ‡∏à‡∏Å‡∏ï‡πå‡πÅ‡∏ú‡∏ô‡∏ó‡∏µ‡πà (Map Object)
  const map = new maplibregl.Map({
    container: 'map', 
    style: {
      version: 8,
      sources: {
        satellite: {
          type: 'raster',
          tiles: [
            'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}'
          ],
          tileSize: 256
        }
      },
      layers: [
        { id: 'satellite', type: 'raster', source: 'satellite' }
      ]
    },
    center: center, // ‡πÉ‡∏ä‡πâ‡∏Ñ‡πà‡∏≤‡∏®‡∏π‡∏ô‡∏¢‡πå‡∏Å‡∏•‡∏≤‡∏á‡∏ó‡∏µ‡πà‡∏ñ‡∏π‡∏Å Offset ‡πÅ‡∏•‡∏∞‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏ï‡∏≤‡∏°‡∏°‡∏∏‡∏°‡∏´‡∏°‡∏∏‡∏ô‡πÅ‡∏•‡πâ‡∏ß
    zoom: initialZoom,
    bearing: initialBearing,
    pitch: initialPitch,
    maxZoom: 17.39
  });


  // =======================================================
  // 2. ‡∏Å‡∏≤‡∏£‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏° (Controls)
  // =======================================================

  // ‡πÄ‡∏û‡∏¥‡πà‡∏° Navigation Control (‡∏ã‡∏π‡∏°‡πÄ‡∏Ç‡πâ‡∏≤/‡∏≠‡∏≠‡∏Å, ‡πÄ‡∏Ç‡πá‡∏°‡∏ó‡∏¥‡∏®/‡∏´‡∏°‡∏∏‡∏ô) ‡∏ó‡∏µ‡πà‡∏°‡∏∏‡∏°‡∏•‡πà‡∏≤‡∏á‡∏Ç‡∏ß‡∏≤
  map.addControl(new maplibregl.NavigationControl({ visualizePitch: true }), 'bottom-right');

  // ‡∏Ñ‡∏•‡∏≤‡∏™ Reset Control (‡∏õ‡∏∏‡πà‡∏°‡∏ó‡∏µ‡πà‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÄ‡∏≠‡∏á)
  class ResetControl {
    onAdd(map) {
      this.map = map;
      this.container = document.createElement('div');
      this.container.className = 'mapboxgl-ctrl mapboxgl-ctrl-group';

      const btn = document.createElement('button');
      btn.className = 'reset-button';
      btn.innerHTML = "‚ü≥";
      btn.title = "Reset View";
      btn.onclick = () => {
        // ‡πÄ‡∏Ñ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡πÅ‡∏ú‡∏ô‡∏ó‡∏µ‡πà‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡∏¢‡∏±‡∏á‡∏Ñ‡πà‡∏≤‡∏®‡∏π‡∏ô‡∏¢‡πå‡∏Å‡∏•‡∏≤‡∏á‡∏ó‡∏µ‡πà‡∏ñ‡∏π‡∏Å Offset ‡πÅ‡∏•‡πâ‡∏ß
        map.easeTo({
          center: center, 
          zoom: initialZoom,
          bearing: initialBearing,
          pitch: initialPitch
        });
      };

      this.container.appendChild(btn);
      return this.container;
    }
    onRemove() {
      this.container.parentNode.removeChild(this.container);
      this.map = undefined;
    }
  }
  // ‡πÄ‡∏û‡∏¥‡πà‡∏° Reset Control ‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡πÅ‡∏ú‡∏ô‡∏ó‡∏µ‡πà‡∏ó‡∏µ‡πà‡∏°‡∏∏‡∏°‡∏•‡πà‡∏≤‡∏á‡∏Ç‡∏ß‡∏≤
  map.addControl(new ResetControl(), 'bottom-right');


  // =======================================================
  // 3. ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• Bearing (‡∏ó‡∏¥‡∏®‡∏ó‡∏≤‡∏á‡∏Å‡∏≤‡∏£‡∏´‡∏°‡∏∏‡∏ô)
  // =======================================================
  const bearingInfo = document.getElementById('bearing-info');

  // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏Ñ‡πà‡∏≤ Bearing
  function updateBearing() {
    const bearing = map.getBearing().toFixed(2);
    bearingInfo.innerText = `Bearing: ${bearing}¬∞`;
  }
  // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏´‡∏°‡∏∏‡∏ô‡πÅ‡∏ú‡∏ô‡∏ó‡∏µ‡πà ‡πÅ‡∏•‡∏∞‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÅ‡∏ú‡∏ô‡∏ó‡∏µ‡πà‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏™‡∏£‡πá‡∏à
  map.on('rotate', updateBearing);
  map.on('load', updateBearing);


  // =======================================================
  // 4. ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• Distance (‡∏£‡∏∞‡∏¢‡∏∞‡∏´‡πà‡∏≤‡∏á‡πÑ‡∏õ‡∏¢‡∏±‡∏á‡∏Ç‡∏≠‡∏ö‡πÅ‡∏ú‡∏ô‡∏ó‡∏µ‡πà)
  //    *‡πÅ‡∏™‡∏î‡∏á‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏£‡∏∞‡∏¢‡∏∞‡πÑ‡∏õ‡∏Ç‡∏≠‡∏ö‡∏•‡πà‡∏≤‡∏á‡πÅ‡∏•‡∏∞‡∏Ç‡∏≠‡∏ö‡∏ã‡πâ‡∏≤‡∏¢*
  // =======================================================
  const distanceInfo = document.getElementById('distance-info');
  const targetPoint = targetLngLat; // ‡∏û‡∏¥‡∏Å‡∏±‡∏î‡πÄ‡∏õ‡πâ‡∏≤‡∏´‡∏°‡∏≤‡∏¢‡∏ó‡∏µ‡πà‡πÉ‡∏ä‡πâ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏£‡∏∞‡∏¢‡∏∞‡∏´‡πà‡∏≤‡∏á (‡∏û‡∏¥‡∏Å‡∏±‡∏î‡∏´‡∏•‡∏±‡∏Å)

  // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡πÅ‡∏•‡∏∞‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏£‡∏∞‡∏¢‡∏∞‡∏´‡πà‡∏≤‡∏á
  function updateDistances() {
    const bounds = map.getBounds(); // ‡∏£‡∏±‡∏ö‡∏Ç‡∏≠‡∏ö‡πÄ‡∏Ç‡∏ï‡πÅ‡∏ú‡∏ô‡∏ó‡∏µ‡πà‡∏ó‡∏µ‡πà‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÅ‡∏™‡∏î‡∏á‡∏≠‡∏¢‡∏π‡πà
    const point = turf.point(targetPoint); // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏à‡∏∏‡∏î‡πÄ‡∏õ‡πâ‡∏≤‡∏´‡∏°‡∏≤‡∏¢

    // ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡πÄ‡∏â‡∏û‡∏≤‡∏∞ ‡∏Ç‡∏≠‡∏ö‡∏•‡πà‡∏≤‡∏á ‡πÅ‡∏•‡∏∞ ‡∏Ç‡∏≠‡∏ö‡∏ã‡πâ‡∏≤‡∏¢
    const south = turf.point([targetPoint[0], bounds.getSouth()]); // ‡∏Ç‡∏≠‡∏ö‡∏•‡πà‡∏≤‡∏á
    const west  = turf.point([bounds.getWest(), targetPoint[1]]);  // ‡∏Ç‡∏≠‡∏ö‡∏ã‡πâ‡∏≤‡∏¢

    // ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏£‡∏∞‡∏¢‡∏∞‡∏´‡πà‡∏≤‡∏á (‡∏´‡∏ô‡πà‡∏ß‡∏¢: ‡∏Å‡∏¥‡πÇ‡∏•‡πÄ‡∏°‡∏ï‡∏£)
    const distSouth = turf.distance(point, south, {units: 'kilometers'}).toFixed(2);
    const distWest  = turf.distance(point, west,  {units: 'kilometers'}).toFixed(2);
    
    // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÉ‡∏ô‡∏Å‡∏•‡πà‡∏≠‡∏á Distance Info
    distanceInfo.innerText =
      `‡∏û‡∏¥‡∏Å‡∏±‡∏î: ${targetPoint[0]}, ${targetPoint[1]}\n` +
      `‡∏£‡∏∞‡∏¢‡∏∞‡πÑ‡∏õ‡∏Ç‡∏≠‡∏ö‡∏•‡πà‡∏≤‡∏á: ${distSouth} km\n` +
      `‡∏£‡∏∞‡∏¢‡∏∞‡πÑ‡∏õ‡∏Ç‡∏≠‡∏ö‡∏ã‡πâ‡∏≤‡∏¢: ${distWest} km`;
  }

  // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÅ‡∏ú‡∏ô‡∏ó‡∏µ‡πà‡∏´‡∏¢‡∏∏‡∏î‡πÄ‡∏Ñ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡πÑ‡∏´‡∏ß/‡∏ã‡∏π‡∏°/‡∏´‡∏°‡∏∏‡∏ô
  map.on('moveend', updateDistances);
  map.on('load', updateDistances); // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏™‡∏£‡πá‡∏à‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÅ‡∏£‡∏Å


  // =======================================================
  // 5. Marker ‡πÅ‡∏•‡∏∞ Popup
  // =======================================================
  const markerPoint = targetLngLat; // ‡πÉ‡∏ä‡πâ‡∏û‡∏¥‡∏Å‡∏±‡∏î‡∏´‡∏•‡∏±‡∏Å‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏´‡∏°‡∏∏‡∏î

  // ‡∏™‡∏£‡πâ‡∏≤‡∏á div HTML ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÄ‡∏õ‡πá‡∏ô‡∏£‡∏π‡∏õ‡∏£‡πà‡∏≤‡∏á‡∏Ç‡∏≠‡∏á Marker
  const markerDiv = document.createElement('div');
  markerDiv.style.width = '10px';
  markerDiv.style.height = '10px';
  markerDiv.style.backgroundColor = '#FF0000';
  markerDiv.style.borderRadius = '100%';
  markerDiv.style.border = '1px solid white';
  markerDiv.style.boxShadow = '0 0 1px rgba(0,0,0,0.5)';

  // ‡∏™‡∏£‡πâ‡∏≤‡∏á Marker Object
  const marker = new maplibregl.Marker({
    element: markerDiv,
    anchor: 'center'
  })
  .setLngLat(markerPoint)
  .addTo(map);

  // ‡∏™‡∏£‡πâ‡∏≤‡∏á Popup Object (‡∏õ‡πâ‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠)
  const popup = new maplibregl.Popup({
    offset: 5,
    closeButton: false,
    closeOnClick: false
  })
  .setText("‡∏´‡∏°‡∏∏‡∏î‡∏Ç‡∏≠‡∏á‡∏â‡∏±‡∏ô")
  .setMaxWidth("150px");

  // ‡∏ú‡∏π‡∏Å Popup ‡πÄ‡∏Ç‡πâ‡∏≤‡∏Å‡∏±‡∏ö Marker ‡πÅ‡∏•‡∏∞‡πÉ‡∏´‡πâ‡πÅ‡∏™‡∏î‡∏á‡∏ï‡∏•‡∏≠‡∏î‡πÄ‡∏ß‡∏•‡∏≤
  marker.setPopup(popup);
  popup.addTo(map);
</script>
