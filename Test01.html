<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ส่งข้อความไป LINE</title>
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<style>
  body {
    font-family: 'Prompt', sans-serif;
    padding: 20px;
    background-color: #f0f2f5;
    color: #333;
  }
  h2 {
    color: #1994b6;
  }
  input, textarea, button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    font-size: 16px;
  }
  button {
    background-color: #36a761;
    color: white;
    border: none;
    cursor: pointer;
  }
  button:hover {
    opacity: 0.9;
  }
</style>
</head>
<body>

<h2>ส่งข้อความไป LINE</h2>

<label>ชื่อ:</label>
<input type="text" id="name" placeholder="กรอกชื่อของคุณ">

<label>ข้อความ:</label>
<textarea id="msg" placeholder="กรอกข้อความของคุณ" rows="4"></textarea>

<button onclick="sendToLine()">ส่งข้อความไป LINE</button>

<script>
async function sendToLine() {
    const name = document.getElementById('name').value.trim();
    const msg = document.getElementById('msg').value.trim();

    if(!name || !msg) {
        alert("กรุณากรอกชื่อและข้อความก่อน");
        return;
    }

    try {
        // เริ่ม LIFF
        await liff.init({ liffId: "2007956727-xavQye3Q" }); // <-- แทนด้วย LIFF ID ของคุณ

        // ส่งข้อความไป LINE chat ของผู้ใช้
        await liff.sendMessages([
            { type: 'text', text: `ชื่อ: ${name}\nข้อความ: ${msg}` }
        ]);

        alert("ข้อความถูกส่งไป LINE chat ของคุณแล้ว! \nคุณสามารถแชร์ต่อไปยังกลุ่มได้จาก chat ของคุณ");
    } catch (err) {
        console.error(err);
        alert("เกิดข้อผิดพลาด: " + err);
    }
}
</script>

</body>
</html>
