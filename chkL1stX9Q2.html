<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>บันทึกจำนวนถุงขยะ</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 15px;
        }

        .page-title {
            font-size: 20px;
            font-weight: 700;
            text-align: center;
            color: #333;
            margin-bottom: 15px;
            margin-top: 10px;
        }

        .bin-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .bin-card {
            background: white;
            border-radius: 12px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .bin-card img {
            width: 70px;
            height: 70px;
            margin-bottom: 8px;
        }

        .bin-name {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .counter {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .counter button {
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .counter span {
            font-size: 18px;
            width: 24px;
            text-align: center;
        }

        .submit-btn {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            border: none;
            color: white;
            font-size: 18px;
            font-weight: 600;
            border-radius: 10px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }

        .submit-btn:active {
            transform: scale(0.97);
        }
    </style>
</head>
<body>
    <h1 class="page-title">ใส่ข้อมูลจำนวนถุงขยะที่ใช้</h1>

    <div class="bin-container">
        <div class="bin-card">
            <!-- ✅ ส่วนสำหรับใส่รูป Base64 ของคุณ -->
            <img src="data:image/png;base64,ใส่โค้ดรูปถังแดงที่นี่" alt="ถังแดง">
            <div class="bin-name">ถังแดง (อันตราย)</div>
            <div class="counter">
                <button onclick="changeCount('red', -1)">-</button>
                <span id="redCount">0</span>
                <button onclick="changeCount('red', 1)">+</button>
            </div>
        </div>

        <div class="bin-card">
            <img src="data:image/png;base64,ใส่โค้ดรูปถังเขียวที่นี่" alt="ถังเขียว">
            <div class="bin-name">ถังเขียว (รีไซเคิล)</div>
            <div class="counter">
                <button onclick="changeCount('green', -1)">-</button>
                <span id="greenCount">0</span>
                <button onclick="changeCount('green', 1)">+</button>
            </div>
        </div>

        <div class="bin-card">
            <img src="data:image/png;base64,ใส่โค้ดรูปถังดำที่นี่" alt="ถังดำ">
            <div class="bin-name">ถังดำ (ทั่วไป)</div>
            <div class="counter">
                <button onclick="changeCount('black', -1)">-</button>
                <span id="blackCount">0</span>
                <button onclick="changeCount('black', 1)">+</button>
            </div>
        </div>

        <div class="bin-card">
            <img src="data:image/png;base64,ใส่โค้ดรูปถังเศษอาหารที่นี่" alt="เศษอาหาร">
            <div class="bin-name">ถังเศษอาหาร</div>
            <div class="counter">
                <button onclick="changeCount('food', -1)">-</button>
                <span id="foodCount">0</span>
                <button onclick="changeCount('food', 1)">+</button>
            </div>
        </div>
    </div>

    <button class="submit-btn" onclick="submitData()">ส่งข้อมูล</button>

    <!-- ✅ โหลด LIFF SDK -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

    <script>
        // ====== CONFIG ======
        const LIFF_ID = "2007956727-xavQye3Q";
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxkU05H-mcmvqh9VrTKEyPEuZfOKfxQaNqoa1KGmJ7mJOieSpagaY-BBtejuIieOA4Baw/exec";
        let userLineId = "";

        const counts = { red: 0, green: 0, black: 0, food: 0 };

        // ====== ปรับจำนวนถุง ======
        function changeCount(color, value) {
            counts[color] = Math.max(0, counts[color] + value);
            document.getElementById(color + "Count").textContent = counts[color];
        }

        // ====== เริ่ม LIFF ======
        async function initLiff() {
            await liff.init({ liffId: LIFF_ID });
            if (!liff.isLoggedIn()) {
                liff.login();
            } else {
                const profile = await liff.getProfile();
                userLineId = profile.userId;
                console.log("LINE ID:", userLineId);
            }
        }

        // ====== ส่งข้อมูลไปยัง Google Apps Script ======
        async function submitData() {
            if (!userLineId) {
                alert("ไม่พบ LINE ID กรุณาเข้าสู่ระบบผ่าน LINE");
                return;
            }

            const total = counts.red + counts.green + counts.black + counts.food;
            const data = {
                A: "1",
                B: "WTP",
                C: counts.red,
                D: counts.green,
                E: counts.black,
                F: counts.food,
                G: total > 0 ? "Disposed" : "Not Full",
                H: new Date().toLocaleString("th-TH", { timeZone: "Asia/Bangkok" }),
                LineID: userLineId
            };

            const res = await fetch(SCRIPT_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            const text = await res.text();
            alert(text || "ส่งข้อมูลเรียบร้อยแล้ว ✅");
        }

        window.onload = initLiff;
    </script>
</body>
</html>
